        <script>
                var index, table = document.getElementById('manage-table');
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].cells[6].onclick = function()
                    {
                        var c = confirm("Do you want to cancel this appointment?");
                        if(c === true)
                        {
                            index = this.parentElement.rowIndex;
                            table.deleteRow(index);
                        }

                        //console.log(index);
                    };

                    table.rows[i].cells[5].onclick = function()
                    {
                        var c = confirm("Once you click OK, this appointment will be deleted. Are you sure? ");
                        if(c === true)
                        {
                            index = this.parentElement.rowIndex;
                            table.deleteRow(index);
                            window.location="booking.html";
                        }

                        //console.log(index);
                    };

                }
            </script>
